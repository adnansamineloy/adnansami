<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adnan's In-line Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Hind Siliguri', sans-serif; 
            background: #0f172a; 
            color: #fff;
            margin: 0; 
            padding: 0; /* ‡¶™‡ßç‡¶Ø‡¶æ‡¶°‡¶ø‡¶Ç ‡ß¶ ‡¶ï‡¶∞‡ßá ‡¶¶‡¶ø‡¶≤‡¶æ‡¶Æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶∏‡ßç‡¶ü‡¶ø‡¶ï‡¶ø ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶™‡ßÅ‡¶∞‡ßã‡¶ü‡¶æ ‡¶ú‡ßÅ‡ßú‡ßá ‡¶•‡¶æ‡¶ï‡ßá */
        }

        /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞‡¶ï‡ßá ‡¶â‡¶™‡¶∞‡ßá ‡¶Ü‡¶ü‡¶ï‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡ßç‡¶ü‡¶ø‡¶ï‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #0f172a;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .header { text-align: center; padding: 10px 0; }
        .logo { 
            font-family: 'Poppins', sans-serif; 
            font-size: 28px; 
            background: linear-gradient(45deg, #00d2ff, #3a7bd5); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin: 0;
        }

        .filter-container { 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            flex-wrap: wrap; 
            margin: 10px auto; 
            max-width: 1100px;
        }

        /* ‡¶ó‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡¶ø ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .gallery-link-btn {
            background: linear-gradient(45deg, #f59e0b, #ef4444);
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            transition: 0.3s;
        }

        .filter-btn { 
            background: #1e293b; 
            color: #cbd5e1;
            border: 1px solid #334155; 
            padding: 8px 20px; 
            border-radius: 30px; 
            cursor: pointer; 
            font-size: 14px; 
            transition: 0.3s;
            text-transform: capitalize;
        }
        
        .filter-btn.active { 
            background: #3b82f6; 
            color: #fff; 
            border-color: #3b82f6;
        }

        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 20px auto; 
            padding: 0 15px;
        }

        .card { 
            background: #1e293b; 
            border-radius: 15px; 
            overflow: hidden; 
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .video-container { 
            width: 100%; 
            height: 180px; 
            background: #000; 
            position: relative; 
            cursor: pointer;
        }
        
        .video-container img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.3);
        }

        .content { padding: 12px; }
        .cat-tag { font-size: 10px; color: #3b82f6; font-weight: bold; text-transform: uppercase; }
        .title { font-size: 16px; margin: 5px 0; font-weight: 600; color: #f8fafc; }
        .comment { font-size: 13px; color: #94a3b8; }

        #loader { text-align: center; padding: 50px; }
    </style>
</head>
<body>

<div class="sticky-header">
    <div class="header">
        <h1 class="logo">Adnan's Playlist</h1>
    </div>

    <div class="filter-container">
        <a href="index.html" class="gallery-link-btn">üñºÔ∏è Gallery</a>
        <div id="filters" style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;"></div>
    </div>
</div>

<div id="loader">‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
<div class="gallery-grid" id="gallery"></div>

<script>
    const SHEET_ID = '1l_P0T1okUtFiiewiMZyZm6PFLWX5TIBNzGOg-LWK238';
    const SHEET_NAME = 'Sheet14';
    const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;
    
    let allVideos = [];

    async function loadData() {
        try {
            const res = await fetch(URL);
            const csvData = await res.text();
            const rows = csvData.split('\n').slice(1);
            
            allVideos = rows.map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/^"|"$/g, '').trim());
                return { 
                    video: c[0] || '', 
                    thumb: c[1] || '',
                    cat: (c[2] || 'General').toLowerCase(),
                    name: c[3] || 'Untitled Video',
                    comment: c[4] || ''
                };
            }).filter(i => i.video && i.video.includes('http'));

            createFilters();
            renderVideos('all');
            document.getElementById('loader').style.display = 'none';
        } catch (e) {
            document.getElementById('loader').innerText = '‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!';
        }
    }

    function createFilters() {
        const filterDiv = document.getElementById('filters');
        const cats = ['all', ...new Set(allVideos.map(i => i.cat))];
        filterDiv.innerHTML = cats.map(c => 
            `<button class="filter-btn ${c==='all'?'active':''}" onclick="renderVideos('${c}')" id="btn-${c}">${c}</button>`
        ).join('');
    }

    function extractVideoId(url) {
        let vid = "";
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        if (match && match[2].length === 11) {
            vid = match[2];
        }
        return vid;
    }

    function renderVideos(target) {
        const container = document.getElementById('gallery');
        container.innerHTML = '';
        
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        const btn = document.getElementById('btn-' + target);
        if(btn) btn.classList.add('active');

        const filtered = target === 'all' ? allVideos : allVideos.filter(i => i.cat === target);

        filtered.forEach((v, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const vidId = extractVideoId(v.video);
            const finalThumb = (v.thumb && v.thumb.length > 10) ? v.thumb : `https://img.youtube.com/vi/${vidId}/hqdefault.jpg`;

            card.innerHTML = `
                <div class="video-container" id="vid-box-${index}" onclick="playInline('${vidId}', 'vid-box-${index}')">
                    <img src="${finalThumb}" alt="${v.name}" loading="lazy">
                    <div class="play-overlay">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="white" style="filter: drop-shadow(0 0 10px rgba(0,0,0,0.5))">
                            <path d="M8 5v14l11-7z"/></svg>
                    </div>
                </div>
                <div class="content">
                    <span class="cat-tag">${v.cat}</span>
                    <div class="title">${v.name}</div>
                    <div class="comment">${v.comment}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function playInline(vidId, containerId) {
        if(!vidId) {
            alert("‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Ü‡¶á‡¶°‡¶ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!");
            return;
        }
        const container = document.getElementById(containerId);
        container.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${vidId}?autoplay=1" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen></iframe>
        `;
        container.onclick = null; 
    }

    loadData();
</script>
</body>
</html>
